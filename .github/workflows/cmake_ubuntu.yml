name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          cd Team03/Code03
          mkdir build
          cd build
          cmake -A Win32 ..
          cmake --build . --target unit_testing --config ${{ env.BUILD_TYPE }}
          cmake --build . --target integration_testing --config ${{ env.BUILD_TYPE }}
          cmake --build . --target autotester --config ${{ env.BUILD_TYPE }}
          cd ../..

      - name: Run Unit Tests
        run: ./Team03/Code03/build/src/unit_testing/unit_testing.exe
